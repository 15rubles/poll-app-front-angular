<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="registration-layout.component.css">

</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#" #regForm="ngForm" (ngSubmit)="registration(regForm)">
                    <div class="input-field">
                        <input type="text" ngModel name="username" placeholder="Enter your username" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" ngModel name="password" [(ngModel)]="password" class="password"
                            placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">

                        <input type="password" class="password" [(ngModel)]="passwordConfirm" name="passwordConfirm"
                            placeholder="Confirm a password" (change)="checkPassword()" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="message">{{message}}</div>
                    <br>
                    <div class="input-field button">
                        <input [disabled]="buttonDisabled" type="submit" value="Sign up">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="/login" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
