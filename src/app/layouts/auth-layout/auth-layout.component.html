<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="auth-layout.component.css">
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <div class="input-field">
                        <input type="text" ngModel name="username" placeholder="Enter your username" required>
                        <i class="uil uil-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" ngModel name="password" class="password"
                            placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="message">{{error}}</div>
                    <br>

                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="/registration" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
